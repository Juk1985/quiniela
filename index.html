<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="lungo/lungo.css">
    <link rel="stylesheet" href="lungo/lungo.icon.css">
    <link rel="stylesheet" href="lungo/lungo.theme.css">
    <link rel="stylesheet" type="text/css" href="css/component.css">
</head>
 
<body class="app_log">
    <section id="main_login" class="seccion_login scroll" data-transition="slide">
        <article id="login" class="art_login">
            <h1>QUINIELATOR</h1>
            <div class="form">
                <form>
                    <fieldset class="fls_form_log">
                        <input type="text" placeholder="Usuario" name="l_usuario" id="l_usuario">
                        <input type="password" placeholder="Contrase&ntilde;a" name="l_password" id="l_password">
                        <div class="limpiar"></div>
                        <label class="anchor recordar">&iquest;Inicio automatico?</label><br/>
                        <input type="checkbox" value="recordar" checked="checked"/>
                        <div class="limpiar"></div><br/>
                        <input type="button" value="ENTRAR" onclick="validar_login(this.form);">
                    </fieldset>
                </form>
                <br/><br/>
                <a data-view-section="main_registro">&iquest;Todavia no estas registrado?</a>
            </div>
        </article>
    </section>
    <section id="main_registro" class="seccion_login scroll" data-transition="slide">
        <article id="registro" class="art_login">
            <h1>QUINIELATOR</h1>
            <div class="form">
                <form>
                    <fieldset class="fls_form_log">
                        <input type="text" placeholder="Usuario" name="r_usuario" id="r_usuario">
                        <input type="password" placeholder="Contrase&ntilde;a" name="r_password" id="r_password">
                        <input type="password" placeholder="Repita la contrase&ntilde;a" name="rr_password" id="rr_password">
                        <input type="text" placeholder="Correo" name="r_correo" id="r_correo">
                        <input type="button" class="arreglo_btn_registro" value="REGISTRAR" onclick="validar_registro(this.form)">
                    </fieldset>
                </form>
                <a data-view-section="main_login">Volver a login</a>
            </div>
        </article>
    </section>
    <section id="main_section" class="scroll" data-transition="slide">
    <header data-title="QUINIELA">
        <nav>
            <button data-view-aside="features" data-icon="menu"></button>
        </nav>
    </header>
    <article id="main-article" class="active indented">
        <form class="ac-custom ac-cross" autocomplete="off">
            <table class="tabla_quiniela">
                <tr>
                    <td class="celdas_partidos">EQUIPO1 - EQUIPO 2</td>
                    <td class="celdas_qn"><ul><li><input id="cb1" name="cb1" type="checkbox"><label for="cb1">1</label></li></ul></td>
                    <td class="celdas_qn"><ul><li><input id="cb2" name="cb2" type="checkbox"><label for="cb1">X</label></li></ul></td>
                    <td class="celdas_qn"><ul><li><input id="cb3" name="cb3" type="checkbox"><label for="cb1">2</label></li></ul></td>
                </tr>
                <tr>
                    <td class="celdas_partidos">EQUIPO1 - EQUIPO 2</td>
                    <td class="celdas_qn"><ul><li><input id="cb4" name="cb4" type="checkbox"><label for="cb4">1</label></li></ul></td>
                    <td class="celdas_qn"><ul><li><input id="cb5" name="cb5" type="checkbox"><label for="cb5">X</label></li></ul></td>
                    <td class="celdas_qn"><ul><li><input id="cb6" name="cb6" type="checkbox"><label for="cb6">2</label></li></ul></td>
                </tr>
                <tr>
                    <td class="celdas_partidos">EQUIPO1 - EQUIPO 2</td>
                    <td class="celdas_qn"><ul><li><input id="cb7" name="cb7" type="checkbox"><label for="cb7">1</label></li></ul></td>
                    <td class="celdas_qn"><ul><li><input id="cb8" name="cb8" type="checkbox"><label for="cb8">X</label></li></ul></td>
                    <td class="celdas_qn"><ul><li><input id="cb9" name="cb9" type="checkbox"><label for="cb9">2</label></li></ul></td>
                </tr>
            </table>
        </form>
    </article>
</section>
    <!-- Lungo - Dependencies -->
    <script src="lungo/quo.js"></script>
    <script src="lungo/lungo.js"></script>
    <script src="lib/modernizr.custom.js"></script>
    <script src="lib/svgcheckbx.js"></script>
    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'inicio'
        });
    </script>
    <script src="lib/validar.js"></script>
</body>
</html>
