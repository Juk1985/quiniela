<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="lungo/lungo.css">
    <link rel="stylesheet" href="lungo/lungo.icon.css">
    <link rel="stylesheet" href="lungo/lungo.css">
    <link rel="stylesheet" href="lungo/lungo.theme.css">
</head>
 
<body class="app_log">
    <section id="main_section" class="seccion_login">
        <article id="login" class="art_login">
            <h1>QUINIELATOR</h1>
            <div class="form">
                <form>
                    <fieldset class="fls_form_log">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contrase&ntilde;a">
                        <label class="anchor">&iquest;Deseas que inicie sesion automaticamente?</label>
                        <input type="checkbox" class="inline right" value="recordar" checked="checked"/>
                        <div class="limpiar"></div>
                        <input type="button" value="ENTRAR">
                    </fieldset>
                </form>
                <a data-view-article="registro" data-icon="forward">&iquest;Todavia no estas registrado?</a>
            </div>
        </article>
        <article id="registro" class="art_login" >
            <h1>QUINIELATOR</h1>
            <div class="form">
                <form>
                    <fieldset class="fls_form_log">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contrase&ntilde;a">
                        <input type="password" placeholder="Repita la contrase&ntilde;a">
                        <input type="text" placeholder="Correo">
                        <input type="button" value="ENTRAR">
                    </fieldset>
                </form>
                <a data-view-article="login" data-icon="forward" >Volver a login</a>
            </div>
        </article>
    </section>
    <!-- Lungo - Dependencies -->
    <script src="lungo/quo.js"></script>
    <script src="lungo/lungo.js"></script>
    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'inicio'
        });
    </script>
</body>
</html>
